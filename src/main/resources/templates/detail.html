<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>登录成功</title>
    <script th:src="@{/js/time.js}"></script>
</head>
<body>
    <div><a href="addnew">新增</a></div>
    <div>
        <form action="testselect" method="post">
        <input type="text" name="usersname" placeholder="请输入用户名"/>
        <input type="text" name="userssex" placeholder="请输入性别"/>
            <input type="submit" value="查询"/>
        </form>
    </div>
    <table style="border: 1px solid black">
        <thead>
        <tr style="border: 1px solid black">
            <td style="border: 1px solid black">姓名</td>
            <td style="border: 1px solid black">性别</td>
            <td style="border: 1px solid black">年龄</td>
            <td style="border: 1px solid black">功能</td>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="Users : ${session.Users}">
            <td style="border: 1px solid black" th:text="${Users.usersname}"></td>
            <td style="border: 1px solid black" th:text="${Users.userssex}"></td>
            <td style="border: 1px solid black" th:text="${Users.usersage}"></td>
            <td style="border: 1px solid black"><a href="#" th:href="@{updateym.action(userid = ${Users.usersid})}">修改</a><a href="#"  th:href="@{delete(userid = ${Users.usersid})}">删除</a></td>
        </tr>
        </tbody>
    </table>

</body>

</html>
